<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Cá Nhân</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/150" alt="Ảnh đại diện" class="profile-img">
        <h1>Tên Của Bạn</h1>
        <p class="title">Nghề Nghiệp / Giới Thiệu Ngắn</p>
        <p>Đây là một đoạn giới thiệu ngắn về bản thân. Bạn có thể viết về sở thích, kỹ năng, hoặc bất cứ điều gì bạn muốn chia sẻ.</p>

        <h2>Liên Hệ / Kết Nối</h2>
        <ul>
            <li><a href="#">Email@example.com</a></li>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">GitHub</a></li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2023 Tên Của Bạn. Tất cả quyền được bảo lưu.</p>
    </footer>
</body>
<script>
    // Kiểm tra xem trình duyệt có hỗ trợ Service Worker không
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('service-worker.js')
                .then(function(registration) {
                    // Đăng ký thành công
                    console.log('Service Worker: Registration successful with scope:', registration.scope);
                })
                .catch(function(err) {
                    // Đăng ký thất bại
                    console.log('Service Worker: Registration failed:', err);
                });
        });
    }
</script>
</html>
